<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Leadership board</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="score-container">
            <h1>Leader board</h1>
            <div class="title">
              <h2>Recent scores</h2>
              <button type="button" class="btn btn-success refresh">Refresh</button>
            </div>
            <div class="score-display">
              <ul></ul>
            </div>
          </div>

          <div class="form-container">
            <div class="alert alert-success alert text-center d-none" role="alert">
            
            </div>
            <h2>Add your score</h2>
            <form>
              <input type="text" class="user" placeholder="your name" />
              <input type="number" class="score" placeholder="your score" />
              <button type="button" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
