<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Leadership board</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="score-container">
            <h1>Leader board</h1>
            <div class="title">
              <h2>Recent scores</h2>
              <button type="button" class="btn btn-success refresh"> Refresh  <i class="fas fa-redo-alt"></i></button>
            </div>
            <div class="score-display">
              <ul>
                
              </ul>
            </div>
          </div>

          <div class="form-container">
            <div class="toast-container">
              
            </div>
            <h2>Add your score</h2>
            <form>
              <input type="text" class="user" id="user" placeholder="Your name"/>
            
              <input type="number" class="score" placeholder="Your score"/>
             
              <button type="button" class="btn btn-primary submit"><span>Submit</span> <i class="fa fa-paper-plane" aria-hidden="true"></i> </button>
            </form>
          </div>
        </div>
      </section>
     
        <div class="toast-container1">
        
        </div>
     
    </main>
  </body>
</html>
